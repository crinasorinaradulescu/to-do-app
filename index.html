<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/17944d46af.js" crossorigin="anonymous"></script>
    <title>Document</title>

  </head>
  <body>
    <h1 class="title">My tasks</h1>
    <div class="container">
    <form class="add-task">
      <div class="form-group">
        <!-- <label for="exampleInputEmail1">Email address</label> -->
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter task"
        />
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div>
      <button class="btn btn-primary btn-active" id="btn-active">Active</button>
      <button class="btn btn-primary btn-completed" id="btn-completed">Completed</button>
      <button class="btn btn-primary btn-all" id="btn-all">All</button>
    </div>
    <ul class="list-group">
      <!-- The todo items will be added here -->
    </ul>
</div>
  </body>
  <script src="index.js"></script>
</html>
